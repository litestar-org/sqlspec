Your entire first phase of work MUST be conducted within the `crash` tool. You will create a new `crash` session and will not proceed to Phase 2 until the research and analysis is complete and documented.

1.  **Step 1.1 (CRASH - Deconstruct)**: Deconstruct the user's request. Identify all potentially affected components of the `sqlspec` repository (adapters, core components, extensions, documentation, etc.). Document your initial understanding.

2.  **Step 1.2 (CRASH - Research Strategy)**: Formulate a detailed, multi-tool research strategy. You are REQUIRED to use the following tools:
